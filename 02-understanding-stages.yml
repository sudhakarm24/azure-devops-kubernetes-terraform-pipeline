- main

pool: mycomputeragent

stages: 
- stage: Build
  jobs:
  - job: FirstJob
    steps: 
    - script: echo Job1-Hello, world!
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps: 
    - script: echo Job1-Hello, world!
- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
